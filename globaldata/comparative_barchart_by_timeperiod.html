<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>COVID-19 6-Month Comparative Bar Chart</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      text-align: center;
    }

    .center-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .controls {
      margin-bottom: 20px;
    }

    select {
      margin: 10px;
      padding: 5px;
    }

    .tooltip {
      position: absolute;
      opacity: 0;
      padding: 10px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      border-radius: 5px;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h2>COVID-19 6-Month Comparative Bar Chart</h2>

  <div class="center-container">
    <div class="controls">
      <label for="metric">Metric:</label>
      <select id="metric">
        <option value="cases">Confirmed</option>
        <option value="deaths">Deaths</option>
        <option value="recovered">Recovered</option>
      </select>

      <label for="country">Country:</label>
      <select id="country"></select>
    </div>

    <div style="position: relative;">
      <svg id="chart" width="1000" height="600"></svg>
      <div class="tooltip" id="tooltip"></div>
    </div>
  </div>

  <script>
    const svg = d3.select("#chart");
    const tooltip = document.getElementById("tooltip");
    const width = 1000, height = 600, margin = { top: 50, right: 50, bottom: 150, left: 100 };
    const innerWidth = width - margin.left - margin.right;
    const innerHeight = height - margin.top - margin.bottom;

    const metricSelect = document.getElementById("metric");
    const countrySelect = document.getElementById("country");

    const parseDate = d3.timeParse("%m/%d/%y");
    const formatDate = d3.timeFormat("%b %Y");

    const periods = [
      ["2020-01-01", "2020-06-30"],
      ["2020-07-01", "2020-12-31"],
      ["2021-01-01", "2021-06-30"],
      ["2021-07-01", "2021-12-31"],
      ["2022-01-01", "2022-06-30"],
      ["2022-07-01", "2022-12-31"],
      ["2023-01-01", "2023-03-09"]
    ];

    const periodLabels = periods.map(([start, end]) =>
      `${formatDate(new Date(start))}â€“${formatDate(new Date(end))}`
    );

    async function loadData() {
      const [confirmed, deaths, recovered] = await Promise.all([
        d3.csv("data/confirmed_GD.csv"),
        d3.csv("data/death_GD.csv"),
        d3.csv("data/recovery_GD.csv")
      ]);

      const dateColumns = confirmed.columns.slice(4);
      const datasets = { cases: confirmed, deaths, recovered };
      const countries = new Set();
      const metricsData = {};

      for (const [key, dataset] of Object.entries(datasets)) {
        const countryMap = new Map();
        for (const row of dataset) {
          const country = row["Country/Region"];
          countries.add(country);
          if (!countryMap.has(country)) {
            countryMap.set(country, new Array(periods.length).fill(0));
          }

          for (let i = 0; i < periods.length; i++) {
            const [start, end] = periods[i].map(d => new Date(d));
            let total = 0;
            for (const date of dateColumns) {
              const parsedDate = parseDate(date);
              const rawValue = row[date];
              const value = rawValue && !isNaN(rawValue) ? +rawValue : 0;

              if (parsedDate >= start && parsedDate <= end) {
                total += value;
              }
            }
            countryMap.get(country)[i] += total;
          }
        }
        metricsData[key] = countryMap;
      }

      // Populate country dropdown with Algeria first
      const sortedCountries = Array.from(countries).sort();
      countrySelect.innerHTML = "";

      // Ensure Algeria is added first and selected
      const algeriaOption = document.createElement("option");
      algeriaOption.value = "Algeria";
      algeriaOption.textContent = "Algeria";
      algeriaOption.selected = true;
      countrySelect.appendChild(algeriaOption);

      sortedCountries.forEach(c => {
        if (c !== "Algeria") {
          const opt = document.createElement("option");
          opt.value = c;
          opt.textContent = c;
          countrySelect.appendChild(opt);
        }
      });

      drawChart(metricsData);
      metricSelect.addEventListener("change", () => drawChart(metricsData));
      countrySelect.addEventListener("change", () => drawChart(metricsData));
    }

    function drawChart(metricsData) {
      svg.selectAll("*").remove();
      const g = svg.append("g").attr("transform", `translate(${margin.left},${margin.top})`);

      const selectedMetric = metricSelect.value;
      const selectedCountry = countrySelect.value;
      const dataMap = metricsData[selectedMetric];

      let data = dataMap.get(selectedCountry) || new Array(periods.length).fill(0);

      const x = d3.scaleBand()
        .domain(periodLabels)
        .range([0, innerWidth])
        .padding(0.2);

      const y = d3.scaleLinear()
        .domain([0, d3.max(data)]).nice()
        .range([innerHeight, 0]);

      const color = d3.scaleOrdinal()
        .domain(periodLabels)
        .range(d3.schemeTableau10);

      g.append("g")
        .attr("transform", `translate(0,${innerHeight})`)
        .call(d3.axisBottom(x))
        .selectAll("text")
        .style("text-anchor", "end")
        .attr("transform", "rotate(-40)");

      g.append("g")
        .call(d3.axisLeft(y).ticks(10).tickFormat(d3.format(",")))
        .append("text")
        .attr("x", -innerHeight / 2)
        .attr("y", -60)
        .attr("fill", "black")
        .attr("text-anchor", "middle")
        .attr("transform", "rotate(-90)")
        .text("Count");

      g.selectAll("rect")
        .data(data.map((value, i) => ({ label: periodLabels[i], value })))
        .enter()
        .append("rect")
        .attr("x", d => x(d.label))
        .attr("y", d => y(d.value))
        .attr("width", x.bandwidth())
        .attr("height", d => innerHeight - y(d.value))
        .attr("fill", d => color(d.label))
        .on("mouseover", (event, d) => {
          tooltip.style.opacity = 1;
          tooltip.innerHTML = `<strong>${d.label}</strong><br>${metricSelect.options[metricSelect.selectedIndex].text}: ${d3.format(",")(Math.round(d.value))}`;
        })
        .on("mousemove", event => {
          tooltip.style.left = `${event.pageX + 10}px`;
          tooltip.style.top = `${event.pageY + 10}px`;
        })
        .on("mouseout", () => {
          tooltip.style.opacity = 0;
        });

      svg.append("text")
        .attr("x", width / 2)
        .attr("y", 30)
        .attr("text-anchor", "middle")
        .style("font-size", "18px")
        .style("font-weight", "bold")
        .text(`COVID-19 ${metricSelect.options[metricSelect.selectedIndex].text} in ${selectedCountry}`);
    }

    loadData();
  </script>
</body>
</html>
