<!DOCTYPE html>
<html>
<head>
    <title>COVID-19 Data Dashboard</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .controls { margin-bottom: 20px; }
        #chart { margin-top: 20px; }
        .bar { transition: opacity 0.3s; }
        .bar:hover { opacity: 0.7; }
        .legend-item { cursor: pointer; }
        .legend-item:hover { opacity: 0.7; }
    </style>
</head>
<body>
    <h1>COVID-19 Data Comparison</h1>
    
    <div class="controls">
        <div>
            <label>Countries:</label>
            <select id="country-select" multiple size="5">
                <option value="US">United States</option>
                <option value="India">India</option>
                <option value="Brazil">Brazil</option>
                <option value="Russia">Russia</option>
                <option value="UK">United Kingdom</option>
            </select>
        </div>
        
        <div>
            <label>Metric:</label>
            <select id="metric-select">
                <option value="recovered">Recovered Cases</option>
                <option value="confirmed">Confirmed Cases</option>
                <option value="deaths">Deaths</option>
            </select>
        </div>
        
        <div>
            <label>Time Period:</label>
            <select id="period-select">
                <option value="6months">6-Month Intervals</option>
                <option value="yearly">Yearly</option>
                <option value="quarterly">Quarterly</option>
            </select>
        </div>
        
        <button id="update-btn">Update Chart</button>
    </div>
    
    <div id="chart"></div>
    <div id="legend"></div>
    
    <script src="script.js"></script>
</body>
</html>
